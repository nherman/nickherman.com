<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Nick Herman</title>
        <meta name="description" content="Nick Herman">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
        <link rel="icon" href="/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="css/main.css">

        <script src="https://unpkg.com/vue@2.5.13/dist/vue.min.js"></script>
    </head>
    <body class="display-context">
        <div id="app">
            <header>
                <h1>{{name}}</h1>
                <h3>{{content}}</h3>
            </header>
            <nav>
                <ul class="list-inline">
                    <li v-for="link in links">
                        <a :class="getClass(link.id)" :href="link.url" :title="link.title">{{link.title}}</a>
                    </li>
                </ul>
            </nav>
        </div>

        <script>
            function i(id,title,url) {
                return {
                    "id":id,
                    "title":title,
                    "url":url
                };
            }

            var app = new Vue({
              el: '#app',
              data: {
                name: 'Nick Herman',
                content: 'Senior UI Engineer / Team Lead',
                links: [
                    i("email", "Email Me", "mailto:nick@nickherman.com"),
                    i("linkedin", "LinkedIn", "http://www.linkedin.com/profile/view?id=26892901"),
                    i("git", "GitHub", "https://github.com/nherman")
                ]
              },
              methods: {
                getClass: function(id) {
                    return "hdr-{} ir".replace(/\{\}/,id);
                }
              }
            })
        </script>
    </body>
</html>
